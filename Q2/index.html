<!DOCTYPE html>
<html>
    <head>
        <title>IMAGE ROLLOVER</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <img src="1.jpg" onmouseover="this.src='2.jpg'" onmouseout="this.src='1.jpg'" alt="joker" width="400px" height="400px">
        <img src="rcb.jpg" onmouseover="this.src='cup.jpg'" onmouseout="this.src='rcb.jpg'" alt="rcb" width="400px" height="400px">
        <img src="5.jpg" onmouseover="this.src='6.jpg'" onmouseout="this.src='5.jpg'" alt="car and cartoon" width="400px" height="400px">
    </body>
</html>
